<section id="register">
  <div class="container">
    <div class="center-content">
      <mat-card style="width: 100%;">
        <mat-card-header>
          <mat-card-title><h1>Register new user</h1></mat-card-title>
        </mat-card-header>
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
          <div class="form-element">
            <mat-form-field>
              <mat-label>Username</mat-label>
              <input type="text" matInput placeholder="Example: Manolo" formControlName="userName">
              <mat-hint>Please enter your username</mat-hint>
            </mat-form-field>
          </div>
          <div class="form-element">
            <mat-form-field>
              <mat-label>Email</mat-label>
              <input type="text" matInput placeholder="Example: manolo@gmail.com" formControlName="email">
              <mat-hint>Please enter your email</mat-hint>
            </mat-form-field>
          </div>
          <div class="form-element">
            <mat-form-field>
              <mat-label>Password</mat-label>
              <input type="password" matInput placeholder="Enter your password" formControlName="password">
              <mat-hint>Please enter your password</mat-hint>
            </mat-form-field>
          </div>
          <div class="text-center" style="margin-top: 10px;">
            <div style="display: block; margin-bottom: 5px;">
              <button type="submit" mat-raised-button class="royal_azure">Register me</button>
            </div>
            <a routerLink="/user/login">Do you have account?</a>
          </div>
        </form>
      </mat-card>
    </div>
  </div>
</section>
