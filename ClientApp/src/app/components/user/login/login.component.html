<section id="login" class="container">
  <div class="center-content">
    <mat-card style="width: 70%;">
      <mat-card-header>
        <mat-card-title><h1>Login</h1></mat-card-title>
      </mat-card-header>
      <mat-error style="text-align: center;" *ngIf="invaidUserOrPassword">Wrong username or password</mat-error>
      <mat-error style="text-align: center;" *ngIf="invalidForm && !invaidUserOrPassword">Please fill required fields</mat-error>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-element">
          <mat-form-field>
            <mat-label>Username</mat-label>
            <input type="text" matInput placeholder="Your username" formControlName="username">
            <mat-hint>Please enter your username</mat-hint>
          </mat-form-field>
        </div>
        <div class="form-element">
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Your password" formControlName="password">
            <mat-hint>Please enter your password</mat-hint>
          </mat-form-field>
        </div>
        <div class="text-center" style="margin-top: 10px;">
          <div style="display: block; margin-bottom: 5px;">
            <button type="submit" mat-raised-button class="royal_azure">Login</button>
          </div>
          <a routerLink="/user/register">You don't have an account?</a>
        </div>
      </form>
    </mat-card>
  </div>
</section>
